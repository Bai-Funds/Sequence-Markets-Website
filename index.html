    <script>
      // Simple redirect script to handle any remaining old asset paths
      (function() {
        if (window.location.pathname.includes('/BAI-Website/')) {
          var newPath = window.location.pathname.replace('/BAI-Website/', '/');
          window.location.replace(newPath);
        }
        
        var links = document.querySelectorAll('link[rel="stylesheet"]');
        links.forEach(function(link) {
          if (link.href.includes('/BAI-Website/')) {
            link.href = link.href.replace('/BAI-Website/', '/');
          }
        });
        
        var scripts = document.querySelectorAll('script[src]');
        scripts.forEach(function(script) {
          if (script.src.includes('/BAI-Website/')) {
            script.src = script.src.replace('/BAI-Website/', '/');
          }
        });
        
        var favicon = document.querySelector('link[rel="shortcut icon"]') || document.querySelector('link[rel="icon"]');
        if (favicon) {
          favicon.href = '/favicon-32x32.png?' + Date.now();
        }
      })();
    </script>

  <body>
    <div id="root"></div>
    
    <!-- Production asset loader: dynamically load built bundle via manifest (skip on localhost) -->
    <script>
      (function () {
        var isLocalDev = (location.hostname === 'localhost' || location.hostname === '127.0.0.1');
        if (isLocalDev) return;

        if (location.pathname.startsWith('/dist/')) {
          try {
            window.history.replaceState(null, '', '/' + location.search + location.hash);
          } catch (e) {
            location.replace('/');
          }
        }

        function loadFromManifestAt(basePath) {
          return fetch(basePath + '/.vite/manifest.json', { cache: 'no-store' })
            .then(function (r) { return r.ok ? r.json() : null; })
            .then(function (manifest) {
              if (!manifest) return false;

              var entry = manifest['src/main.tsx'] || null;
              if (!entry) {
                for (var k in manifest) {
                  if (manifest[k] && manifest[k].isEntry) { entry = manifest[k]; break; }
                }
              }
              if (!entry && manifest['index.html']) entry = manifest['index.html'];
              if (!entry) return false;

              if (entry.css) {
                entry.css.forEach(function (href) {
                  var link = document.createElement('link');
                  link.rel = 'stylesheet';
                  link.href = basePath + '/' + href.replace(/^\/?/, '');
                  document.head.appendChild(link);
                });
              }
              var script = document.createElement('script');
              script.type = 'module';
              script.src = basePath + '/' + entry.file.replace(/^\/?/, '');
              document.body.appendChild(script);
              return true;
            })
            .catch(function () { return false; });
        }

        loadFromManifestAt('')
          .then(function (ok) { return ok ? true : loadFromManifestAt('/dist'); })
          .catch(function () { /* no-op */ });
      })();
    </script>
    <noscript>
      <meta http-equiv="refresh" content="0;url=/dist/index.html" />
    </noscript>

    <!-- Vite dev entry (ignored in production) -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
